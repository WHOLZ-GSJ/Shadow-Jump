<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shadow Jump+ Levels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header>
    <div class="title">Shadow <span class="pink">Jump+</span> <span class="level-label" id="levelLabel"></span></div>
    <div class="top-controls">
      <button id="muteBtn" class="icon-btn" title="Sound">üîä</button>
      <button id="musicBtn" class="icon-btn" title="Music">üéµ</button>
      <button id="pauseBtn" class="icon-btn" title="Pause">‚è∏Ô∏è</button>
    </div>
  </header>
  <main class="stage">
    <div class="game-wrap">
      <canvas id="game" width="480" height="640"></canvas>
      <div class="hud">
        <div class="box">Score: <strong id="score">0</strong></div>
        <div class="box">Best: <strong id="best">0</strong></div>
      </div>
      <div id="overlay" class="overlay">
        <div class="menu" id="menu-content">
          <h2>Shadow <span style="color:var(--neon-pink)">Jump+</span></h2>
          <p class="muted">Choose your level:</p>
          <div style="margin-top:16px;display:flex;flex-direction:column;gap:10px;">
            <button class="big-btn level-btn" data-level="1">Level 1 (Easy)</button>
            <button class="big-btn level-btn" data-level="2">Level 2 (Medium)</button>
            <button class="big-btn level-btn" data-level="3">Level 3 (Hard)</button>
            <button class="big-btn level-btn" data-level="4">Level 4 (Impossible)</button>
          </div>
          <div style="margin-top:15px;">
            <button id="how" class="small">How to Play</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Play & challenge yourself! <span class="muted">Multi-level Flappy game for mobile and desktop.</span>
  </footer>
</div>
<script src="game.js"></script>
</body>
</html>
